<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop down assignment</title>
</head>

<script>
       function changeColor(element){
        var color =element.value;
        var h2Ref=document.getElementById("name")
        h2Ref.style.color=color;
       }
       function changeFont(element){
        var font =element.value;
        var h2Ref=document.getElementById("fontName")
        h2Ref.style.fontSize=font;
       }
</script>
<body>
    <div>
    <h1 id="name" style="font-size: 3rem;">TEXT COLOR CHANGE !!!!!!!!!</h1>
    <select onclick="changeColor(this)">
        <option value="red">Red</option>
        <option value="green">green</option>
        <option value="pink">pink</option>
        <option value="yellow">yellow</option>
        <option value="orange">yellow</option>
    </select>
    </div>
    <div>
    <h1 id="fontName" style="font-size: 3rem;">TEXT FONT CHANGE !!!!!!!!!</h1>
    <select onclick="changeFont(this)">
        <option value="10px">10</option>
        <option value="20px">20</option>
        <option value="30px">30</option>
        <option value="40px">40</option>
        <option value="50px">50</option>
        <option value="60px">60</option>
    </select>
</div>
</body>
</html>
