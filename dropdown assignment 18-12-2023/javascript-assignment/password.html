<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <style>
        .container {
            width: 300px;
            height: 400px;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 500px;
            margin-top: 100px;
        }

        .item1 {
            display: flex;
            justify-content: space-between;
            align-items: center;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item1">
            <input type="Password" value="" id="pwd">
            <input type="checkbox" value="" onclick="getValue()" id="check">

        </div>
    </div>
    <script>
        function getValue() {
            var pwdElement = document.getElementById("pwd");
            var checkBox = document.getElementById("check");
            if (checkBox.checked) {
                pwdElement.type = "text";
            }
            else {
                pwdElement.type = "Password";
            }

        }

    </script>

</body>

</html>
